<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Recommendation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .navbar-custom {
            width: 100%;
            background: rgba(0, 30, 60, 0.95) !important;
            box-shadow: 0 4px 24px rgba(0,246,255,0.12);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .navbar-custom .navbar-brand {
            color: #00f6ff !important;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00f6ff, 0 0 2px #fff;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #00f6ff !important;
            margin-left: 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.2s;
            text-shadow: 0 0 6px #00f6ff;
        }
        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .nav-link.active {
            color: #fff !important;
            text-shadow: 0 0 12px #00f6ff;
        }
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
