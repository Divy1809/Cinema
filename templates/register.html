{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
    body {
        background: #000;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
    }
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
            radial-gradient(circle, rgba(0,255,255,0.12) 10%, transparent 10%) 0 0,
            radial-gradient(circle, rgba(0,255,255,0.12) 10%, transparent 10%) 50px 50px;
        background-size: 100px 100px;
        z-index: -1;
    }
    .cinema-center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        padding-top: 32px;
        padding-bottom: 32px; 
    }
    .cinema-center .brand {
        color: #00f6ff;
        font-size: 5rem;
        font-weight: bold;
        letter-spacing: 6px;
        text-shadow:
            0 0 40px #00f6ff,
            0 0 16px #00f6ff,
            0 0 8px #fff;
        text-decoration: none;
        transition: text-shadow 0.3s;
        padding: 0 32px;
        display: block;
        line-height: 1;
        margin: 0 auto;
    }
    .cinema-center .brand:hover {
        text-shadow:
            0 0 60px #00f6ff,
            0 0 24px #00f6ff,
            0 0 12px #fff;
    }
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .register-card {
        background: rgba(0, 30, 60, 0.85);
        border: 1.5px solid #00f6ff;
        border-radius: 18px;
        padding: 2.5rem 2rem 2rem 2rem;
        box-shadow: 0 8px 40px rgba(0,255,255,0.18);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-top: 0;
        animation: fadeIn 1s ease-in-out;
    }
    .register-card h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #00f6ff;
        text-shadow: 0 0 8px #00f6ff;
    }
    .error-message {
        color: #fff;
        background-color: #ff3b3b;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        text-align: center;
        box-shadow: 0 0 8px #ff3b3b88;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: 600;
        color: #00e0ff;
        text-align: left;
        display: block;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
        text-shadow: 0 0 4px #00f6ff;
    }
    input[type="text"],
    input[type="password"],
    input[type="date"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #00f6ff;
        border-radius: 6px;
        background: #02131a;
        color: #fff;
        font-size: 1rem;
        box-shadow: 0 0 8px #00f6ff22;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder,
    input[type="date"]::placeholder {
        color: #00e0ff;
        opacity: 0.7;
    }
    button[type="submit"] {
        background: linear-gradient(90deg, #00f6ff 0%, #00bfff 100%);
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 25px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 16px #00f6ff66;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        margin-top: 1rem;
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #00bfff 0%, #00f6ff 100%);
        color: #fff;
        box-shadow: 0 0 32px #00f6ffcc;
    }
    .login-link {
        display: block;
        margin-top: 1rem;
        color: #00f6ff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
        text-shadow: 0 0 6px #00f6ff;
    }
    .login-link:hover {
        color: #fff;
        text-shadow: 0 0 12px #00f6ff;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
<div class="cinema-center">
</div>
<div class="register-container">
    <div class="register-card">
        <h2>Register</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="/register" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
