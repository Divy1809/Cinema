{% extends "base.html" %}
{% block title %}Select Genre{% endblock %}
{% block content %}
<style>
    body {
        background: #000;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: 
            radial-gradient(circle, rgba(0,246,255,0.10) 10%, transparent 10%) 0 0,
            radial-gradient(circle, rgba(0,246,255,0.10) 10%, transparent 10%) 50px 50px;
        background-size: 100px 100px;
        z-index: -1;
    }
    .genre-card {
        max-width: 500px;
        margin: 120px auto 0 auto;
        padding: 2rem;
        background: rgba(0, 30, 60, 0.85);
        border-radius: 18px;
        box-shadow: 0 8px 40px rgba(0,246,255,0.18);
        border: 1.5px solid #00f6ff;
        animation: fadeIn 1s ease-in-out;
    }
    .genre-card h4 {
        color: #00f6ff;
        text-shadow: 0 0 8px #00f6ff;
        text-align: center;
        margin-bottom: 2rem;
    }
    .form-label {
        font-weight: 600;
        color: #00e0ff;
        text-shadow: 0 0 4px #00f6ff;
        margin-bottom: 0.5rem;
        display: block;
    }
    .form-select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #00f6ff;
        border-radius: 6px;
        background: #02131a;
        color: #fff;
        font-size: 1rem;
        box-shadow: 0 0 8px #00f6ff22;
        margin-bottom: 1.5rem;
    }
    .btn-primary {
        background: linear-gradient(90deg, #00f6ff 0%, #00bfff 100%);
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 25px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 16px #00f6ff66;
        transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        width: 100%;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, #00bfff 0%, #00f6ff 100%);
        color: #fff;
        box-shadow: 0 0 32px #00f6ffcc;
    }
    .bottom-navbar {
        position: fixed;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        background: rgba(0, 30, 60, 0.35);
        border-radius: 24px;
        box-shadow: 0 2px 16px #00f6ff33;
        display: flex;
        gap: 2rem;
        padding: 0.5rem 2rem;
        z-index: 100;
        align-items: center;
        min-width: 220px;
        max-width: 90vw;
        justify-content: center;
        backdrop-filter: blur(8px);
    }
    .bottom-navbar a {
        color: #00f6ff;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        transition: background 0.2s, color 0.2s;
        text-shadow: 0 0 6px #00f6ff;
    }
    .bottom-navbar a:hover {
        background: rgba(0,246,255,0.12);
        color: #fff;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.97);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
<div class="genre-card">
    <h4>Choose Your Favorite Genre</h4>
    <form method="POST" action="/genre-selection">
        <div class="mb-3">
            <label for="genre" class="form-label">Select your preferred genre:</label>
            <select class="form-select" name="genre" id="genre">
                {% for genre in genres %}
                    <option value="{{ genre[0] }}">{{ genre[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Genre</button>
    </form>
</div>
<div class="bottom-navbar">
    <a href="/">Home</a>
    <a href="{{ url_for('profile') }}">Profile</a>
    <a href="{{ url_for('genre_selection') }}">Genre</a>
</div>
{% endblock %}
